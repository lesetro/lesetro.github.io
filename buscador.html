<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Tortas</title>
    <link rel="stylesheet" href="buscador.css">
    <link rel="stylesheet" href="style.css">
    <script src="./tortas.js"></script>
</head>

<body>
    <!-- Menú Skipper -->
    <nav class="skipper-menu">
        <ul>
            <li><a href="./index.html#inicio">Inicio</a></li>
            <li><a href="./buscador.html#buscador">Galería</a></li>
            <li><a href="./contacto.html#contacto">Presupuesto</a></li>
            <li><a href="index.html#oferta">Ofertas</a></li>
            <li><a href="./index.html#sobre-nosotros">Sobre Nosotros</a></li>
        </ul>
    </nav>
    <div id="buscador" class="seccion">
        <div class="seccion_eleccion">
            <label for="tipo">Tipo:</label>
            <select id="tipo">
                <option value="todo">Todo</option>
                <option value="chocolate">Chocolate</option>
                <option value="vainilla">Vainilla</option>
                <option value="frutas">Frutas</option>
            </select>
            <label for="evento">Evento:</label>
            <select id="evento">
                <option value="todo">Todo</option>
                <option value="cumpleaños">Cumpleaños</option>
                <option value="casamiento">Casamiento</option>
                <option value="presentación">Presentación</option>
                <option value="aniversario">Aniversario</option>
                <option value="bautismo">Bautismo</option>
                <option value="egresados">Egresados</option>
            </select>
            <button class="order-button" onclick="buscarTortas()">Buscar</button>
        </div>
        <div class="titulo_torta">
            <h2>Un evento, una TORTA AMANDA!!!</h2>
        </div>
    </div>

    <div class="contenedor">
        <div class="contenedor_imagen" id="tortaContainer"></div>
    </div>
    <script src="buscador.js"></script>



</body>

</html>
