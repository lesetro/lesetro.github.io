<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Galería de Tortas</title>  
    <link rel="stylesheet" href="index.css">  
</head>  
<body>  
    <!-- Menú Skipper -->  
    <nav class="skipper-menu">  
        <ul>  
            <li><a href="#inicio">Inicio</a></li>  
            <li><a href="#galeria">Galería</a></li>  
            <li><a href="#contacto">Contacto</a></li>  
            <li><a href="#ofertas">Ofertas</a></li>  
            <li><a href="#sobre-nosotros">Sobre Nosotros</a></li>  
        </ul>  
    </nav>  
    
    <!-- Sección principal con la imagen destacada que late -->  
    <section class="hero" id="inicio">  
        <img id="torta" src="./imagentorta.png" alt="Torta Principal">  
    </section>  

    <!-- Galería tipo carrusel -->  
    <section id="galeria" class="carousel-container" id="galeria">  
        <div class="carousel">  
            <div id="first-item" class="carousel-item">  
                <img src="./Sin título.png" alt="Torta 3">  
            </div>  
            <div class="carousel-item">  
                <img src="./otraImagen.png" alt="Torta 1">  
            </div>  
            <div class="carousel-item">  
                <img src="./simple.png" alt="Torta 2">  
            </div>  
            <div class="carousel-item">  
                <img src="./Sin título.png" alt="Torta 3">  
            </div>  
            <div class="carousel-item">  
                <img src="./torta.png" alt="Torta 4">  
            </div>  
            <div class="carousel-item">  
                <img src="./tortaCasamiento.png" alt="Torta 5">  
            </div>  
            <div class="carousel-item">  
                <img src="./TortaSimpleLinda.png" alt="Torta 6">  
            </div>  
            <div class="carousel-item">  
                <img src="./Sin título.png" alt="Torta 3">  
            </div>  
        </div>  
    </section>  

    <!-- Sección de Contacto -->  
    <section id="contacto">  
        <h2>Contacto</h2>  
        <p>Aquí puedes incluir un formulario o información de contacto.</p>  
    </section>  

    <!-- Sección de Ofertas -->  
    <section id="ofertas">  
        <h2>Ofertas</h2>  
        <p>Aquí puedes mostrar las ofertas disponibles.</p>  
    </section>  

    <!-- Sección Sobre Nosotros -->  
    <section id="sobre-nosotros">  
        <h2>Sobre Nosotros</h2>  
        <p>Aquí puedes contar la historia de tu negocio.</p>  
    </section>  

    <script src="index.js"></script>  
</body>  
</html>
